<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*  
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 
  var $btn = document.querySelector('#button'),
      $input = document.querySelector('#aqi-input'),
      $text = document.querySelector('#aqi-display');

  var addEvent = function(elem, event, listener) {
    if (elem.addEventListener) {
      elem.addEventListener(event, listener, false);
    } else if (elem.attachEvent) {
      elem.attachEvent('on' + event, listener);
    } else {
      elem['on' + event] = listener;
    }
  };

  var halt = function(ev) {
    ev = ev || window.event;

    if (ev.preventDefault) {
      ev.preventDefault();
    } else {
      ev.returnValue = false;
    }

    if (ev.stopPropagation) {
      ev.stopPropagation();
    } else {
      ev.cancelBubble = true;
    }

    return ev;
  }

  var handler = function(ev) {
    halt(ev);
    $text.innerHTML = $input.value;
  }

  // 点击事件
  addEvent($btn, 'click', handler);

  // Enter事件
  addEvent($input, 'keyup', function(ev) {
    ev = halt(ev);
    if (ev.keyCode === 13) {
      handler();
    }
  });

})();

</script>
</body>
</html>
