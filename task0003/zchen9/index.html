<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>Todo</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/todo.shell.css" rel="stylesheet">
	<link href="css/todo.color.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="todo-title">ToDo</h1>
	    <a href="http://www.chen9.info"></a>
    </header>
    <div class="todo-container">
        <section class="todo-category">
            <p class="todo-category-total">
                <span>所有任务</span>
                <!--<span id="todo-total-count">(9)</span>-->
            </p>
            <div class="todo-category-detail">
                <span>分类列表</span>
                <ul class="todo-category-list"></ul>
            </div>
            <a id="todo-add-category"><i class="fa fa-plus fa-fw"></i>新增分类</a>
        </section>
        <section class="todo-inventory">
            <ul class="todo-inventory-category">
                <li class="todo-inventory-selected">所有</li>
                <li>未完成</li>
                <li>已完成</li>
            </ul>
            <dl class="todo-inventory-detail">
                <!--<dt><time>2015-05-15</time></dt>-->
                <!--<dd>to-do 1</dd>-->
                <!--<dd>to-do 2</dd>-->
            </dl>
            <a id="todo-add-task"><i class="fa fa-plus fa-fw"></i>新增任务</a>
        </section>

        <section class="todo-spec">
	        <form name="taskForm" id="todo-form">
		        <div class="todo-spec-title">
			        <label>标题：</label>
			        <input type="text" id="todo-task-title" placeholder="在这里输入标题">
			        <span id="todo-default-title"></span>
                <span class="todo-spec-edit">
                    <i class="fa fa-pencil-square-o fa-2x"></i>
	                <i class="fa fa-check-square-o fa-2x"></i>
                </span>
		        </div>
		        <div class="todo-spec-time">
			        <label>任务日期：</label>
			        <input id="todo-task-time" type="date">
			        <span id="todo-default-time"></span>
		        </div>
		        <div class="todo-spec-content">
			        <textarea id="todo-task-content" placeholder="在这里输入内容"></textarea>
			        <p id="todo-default-content"></p>
		        </div>
	        </form>
        </section>
    </div>

    <script src="js/todo.util.js"></script>
    <script src="js/todo.shell.js"></script>
	<script src="js/todo.data.js"></script>
	<script src="js/todo.task.js"></script>
</body>
</html>
