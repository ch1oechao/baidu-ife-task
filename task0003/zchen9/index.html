<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>Todo</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/todo.shell.css" rel="stylesheet">
	<link href="css/todo.color.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="todo-title">ToDo</h1>
	    <a href="http://www.chen9.info"></a>
    </header>
    <div class="todo-container">
        <section class="todo-category">
            <p class="todo-category-total">
                <span>所有任务</span>
                <span id="todo-total-count">(9)</span>
            </p>
            <div class="todo-category-detail">
                <span>分类列表</span>
                <ul class="todo-category-list">
                    <li id="list-default">
                        <span><i class="fa fa-folder-open fa-fw"></i>默认分类</span>
                        <span id="list-default-count">(2)</span>
                        <ul class="todo-task-list">
                            <li><i class="fa fa-file-o fa-fw"></i>task1</li>
                            <li><i class="fa fa-file-o fa-fw"></i>task2</li>
                        </ul>
                    </li>
                    <li id="list-baiduife">
                        <span><i class="fa fa-folder-open fa-fw"></i>百度IFE项目</span>
                        <span id="list-baiduife-count">(2)</span>
                        <ul class="todo-task-list">
                            <li><i class="fa fa-file-o fa-fw"></i>task3</li>
                            <li><i class="fa fa-file-o fa-fw"></i>task4</li>
                        </ul>
                    </li>
                    <li id="list-design">
                        <span><i class="fa fa-folder-open fa-fw"></i>毕业设计</span>
                        <span id="list-design-count">(0)</span>
                        <ul class="todo-task-list">
                            <li><i class="fa fa-file-o fa-fw"></i>task5</li>
                            <li><i class="fa fa-file-o fa-fw"></i>task6</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a id="todo-add-category"><i class="fa fa-plus fa-fw"></i>新增分类</a>
        </section>
        <section class="todo-inventory">
            <ul class="todo-inventory-category">
                <li class="todo-inventory-selected">所有</li>
                <li>未完成</li>
                <li>已完成</li>
            </ul>
            <dl class="todo-inventory-detail">
                <dt><time>2015-05-15</time></dt>
                <dd>to-do 1</dd>
                <dd>to-do 2</dd>
                <dt><time>2015-05-15</time></dt>
                <dd>to-do 3</dd>
                <dd>to-do 4</dd>
                <dt><time>2015-05-15</time></dt>
                <dd>to-do 5</dd>
                <dd>to-do 6</dd>
            </dl>
            <a id="todo-add-task"><i class="fa fa-plus fa-fw"></i>新增任务</a>
        </section>

        <section class="todo-spec">
            <div class="todo-spec-title">
                <label for="todo-task-content" id="todo-task-title">to-do 6</label>
                <span class="todo-spec-edit">
                    <i class="fa fa-check-square-o"></i>
                    <i class="fa fa-pencil-square-o"></i>
                </span>
            </div>
            <div class="todo-spec-time">
                <span>任务日期：<time id="todo-task-time">2015-05-15</time></span>
            </div>
            <div class="todo-spec-content">
                <textarea id="todo-task-content" placeholder="在这里输入内容"></textarea>
            </div>
        </section>
    </div>

    <script src="js/todo.util.js"></script>
    <script src="js/todo.shell.js"></script>
</body>
</html>
